<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/expert_system.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Bengkel Online</title>
</head>

<body>
  <div class="card card1">
    <h1 class="text-center judul">Bengkel Online</h1>
    <form action="/send/answers" method="post">
      {% for question in questions %}
      <div class="question">
        <h4>{{ question }}</h4>
        <input class="form-check-input" name='{{ question }}' value="yes" type="radio">YES</input>
        <input class="form-check-input" name='{{ question }}' value="no" type="radio">NO</input>
      </div>
      {% endfor %}
      <button class="btn btn-success" type="submit">SUBMIT</button>
    </form>
  </div>
</body>

</html>
