<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/conclusion.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bengkel Online</title>
  </head>
  <body>
    <div class="card card1">
    <h1 class="text-center judul">Bengkel Online</h1>
    {% if(problems != None) %}
    <h4>Permasalahan mobil</h4>
    {% for problem in problems %}
    <div>
      <p>{{problem}}</p>
    </div>
    {% endfor %}
    <h4>Solusi untuk mobil</h4>
    {% for solution in solutions %}
    <div>
      <p>{{solution}}</p>
    </div>
    {% endfor %} {% else %}
    <h4>Mobil Anda tidak ada masalah!</h4>
    {% endif %}
    <div>
      <a class="btn btn-danger text-center" href="/">Reset</a>
    </div>
  </div>
  </body>
</html>
