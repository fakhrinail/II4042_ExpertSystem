<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bengkel Online</title>
  </head>
  <body>
    <h1>Bengkel Online</h1>
    {% if(problems != None) %}
    <h2>Permasalahan mobil</h2>
    {% for problem in problems %}
    <div>
      <p>{{problem}}</p>
    </div>
    {% endfor %}
    <h2>Solusi untuk mobil</h2>
    {% for solution in solutions %}
    <div>
      <p>{{solution}}</p>
    </div>
    {% endfor %} {% else %}
    <h2>Mobil Anda tidak ada masalah!</h2>
    {% endif %}
    <div>
      <a href="/">Reset</a>
    </div>
  </body>
</html>
